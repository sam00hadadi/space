   @keyframes glowing-animation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.box {
  width: 200px;
  height: 200px;
  position: relative;
  border-radius: 10px;
}

.box::before,
.box::after {
  content: "";
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  border-radius: 20px;
  animation: glowing-animation 10s infinite linear;
}

.box::before {
  z-index: -1;
  background: linear-gradient(45deg, #f8dfbb, #ff9900);
  filter: blur(10px);
  opacity: 0.7;
}

.box::after {
  z-index: -2;
  background: linear-gradient(45deg, #ff9500, #ffd29c);
  filter: blur(5px);
  opacity: 0.5;
  
}
@keyframes moving-gradient {
  0% {
    background-position: 0% 0%;
  }
  100% {
    background-position: 100% 100%;
  }
}
@keyframes down{
  0%{
    transform: translate(0px , 0px);
  }
  50%{
    transform: translate(0px, -50px);
  }
  100%{
    transform:translate(0px , 0px) ;
  }
}
.down{
  animation:down 10s infinite;
  
}
@keyframes up{
  0%{
    transform: translate(0px , 0px);
  }
  50%{
    transform: translate(0px , 50px);
  }
  100%{
    transform: translate(0px, 0px);
  }
}
.up{
  animation: up 10s infinite;

}
@keyframes rot{
  0%{

  }
  100%{

  }
}
.rot{
  animation:rot 60s infinite;
}
@keyframes planet{

  }
  50%{

  }
  100%{

  }
}
.planet {

@keyframes rok{
  0%{

  }
  25%{

  70%{

  }
  100%{

  }
}
.rok{
  animation: rok 15s infinite ease-in-out;
}
@keyframes serh{
  0%{
    transform: translate(0px, 0px) ;

  }
  50%{
    transform: translate(0px, -20px);
  }
  100%{
    transform: translate(0px, 0px);
  }
}
.serh{
  animation: serh 10s infinite ;
}
@keyframes str{
  0%{
    transform: translate(0px, 0px) ;

  }
  50%{
    transform: translate(10px, -50px);
  }
  100%{
    transform: translate(0px, 0px);
  }
}
.str{
  animation: str 25s infinite ;
}
@keyframes co{
       
          0%{
